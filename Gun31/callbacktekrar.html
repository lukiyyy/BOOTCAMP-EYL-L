<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Callback Tekrar</title>
  </head>
  <body>
    <p></p>

    <script>
      function nurEkle() {
        document.querySelector("p").innerHTML += "Nur ";
      }

      setInterval(nurEkle, 1000);
    </script>
  </body>
</html>
