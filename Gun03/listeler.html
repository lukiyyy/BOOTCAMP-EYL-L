<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listeler</h1>
    <h2>Meyveler</h2>
    <h3>Unordered</h3>

    <ul>
        <li>Lİst İtem</li>
        <li>Elma</li>
        <li>portakal</li>
        <li>domates</li>
    </ul>

    <h3>Ordered List <br>(Nüfuslarına Göre İller)</h3>

    <ol type="a">
        <li>İstanbul</li>
        <li>Ankara</li>
        <li>izmir</li>
    </ol>

    <h3>Sözlük</h3>

    <dl>
        <dt>Pronunciation</dt>
        <dd>Telafuz</dd>
        <dt>Congratulations</dt>
        <dd>Tebrikler</dd>
    </dl>

</body>
</html>
