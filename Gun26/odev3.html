<!-- GÖREV 3: Bir metin kutusu koyun. Kullanıcı oraya renk kodu girince
 sayfanın arkaplan rengi o renk olsun. Örnek inputlar:
 red, orange, #fafafa, #e3c, rgb(253, 33, 128), vs.. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ödev 3</title>
  </head>
  <body>
    <input type="text" />

    <script>
      const input = document.querySelector("input");

      function changeBodyBackground(e) {
        document.body.style.backgroundColor = e.target.value;
      }

      input.addEventListener("input", changeBodyBackground);
    </script>
  </body>
</html>
